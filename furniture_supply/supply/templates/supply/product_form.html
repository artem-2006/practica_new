<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Добавить товар</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			body {
				background: #f8f9fa;
				font-family: "Segoe UI", sans-serif;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				margin: 0;
			}

			.form-wrapper {
				background: #fff;
				border-radius: 20px;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
				padding: 40px;
				width: 100%;
				max-width: 600px;
			}

			h1 {
				font-size: 28px;
				font-weight: 600;
				margin-bottom: 30px;
				text-align: center;
				color: #222;
			}

			form p {
				margin-bottom: 20px;
			}

			input,
			select,
			textarea {
				border-radius: 12px !important;
				padding: 12px;
				border: 1px solid #ced4da;
				transition: border-color 0.3s, box-shadow 0.3s;
				width: 100%;
				box-sizing: border-box;
				font-size: 1rem;
				font-family: inherit;
			}

			textarea {
				height: 100px;
				max-height: 150px;
				resize: vertical;
			}

			input:focus,
			select:focus,
			textarea:focus {
				border-color: #86b7fe;
				box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
				outline: none;
			}

			.btn {
				border-radius: 12px;
				padding: 10px 20px;
				transition: all 0.3s ease;
				font-weight: 600;
			}

			.btn-primary {
				background-color: #0d6efd !important;
				border: none;
				color: #fff;
			}

			.btn-primary:hover {
				background-color: #0b5ed7 !important;
			}

			.btn-secondary {
				background-color: #6c757d !important;
				border: none;
				color: #fff;
			}

			.btn-secondary:hover {
				background-color: #5a6268 !important;
			}

			.btn-group {
				display: flex;
				justify-content: space-between;
				gap: 10px;
				margin-top: 1.5rem;
			}
		</style>
	</head>
	<body>
		<div class="form-wrapper">
			<h1>Добавить товар</h1>
			<form method="post" novalidate>
				{% csrf_token %} {{ form.as_p }}
				<div class="btn-group">
					<button type="submit" class="btn btn-primary w-100">Сохранить</button>
					<a href="{% url 'product_list' %}" class="btn btn-secondary w-100">Отмена</a>
				</div>
			</form>
		</div>
	</body>
</html>
