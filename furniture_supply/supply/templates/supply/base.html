<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}Панель управления{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background-color: #f5f7fa;
			}
			.navbar {
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
			}
			.nav-link.active {
				font-weight: bold;
				color: #0d6efd !important;
				background-color: #e7f1ff;
				border-radius: 6px;
			}
			.sidebar {
				min-height: 100vh;
				background-color: rgb(255, 255, 255);
				border-right: 1px solid #dee2e6;
				width: 260px;
			}
		</style>
	</head>
	<body>
		<div class="d-flex">
			<div class="sidebar p-3">
				<h5 class="mb-4 mt-4">
					<i class="bi bi-speedometer2"></i>
					Навигация
				</h5>
				<ul class="nav flex-column">
					<li class="nav-item mb-2">
						<a
							class="nav-link {% if request.resolver_match.url_name == 'order_list' %}active{% endif %}"
							href="{% url 'order_list' %}"
						>
							<i class="bi bi-box-seam me-1"></i>
							Заказы поставок
						</a>
					</li>
					<li class="nav-item mb-2">
						<a
							class="nav-link {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}"
							href="{% url 'product_list' %}"
						>
							<i class="bi bi-bag-check me-1"></i>
							Товары
						</a>
					</li>
					<li class="nav-item mb-2">
						<a
							class="nav-link {% if request.resolver_match.url_name == 'supplier_list' %}active{% endif %}"
							href="{% url 'supplier_list' %}"
						>
							<i class="bi bi-truck me-1"></i>
							Поставщики
						</a>
					</li>
					<li class="nav-item mt-4">
						<a class="nav-link" href="/admin/">
							<i class="bi bi-gear me-1"></i>
							Админ-панель
						</a>
					</li>
				</ul>
			</div>
			<div class="flex-grow-1 p-4">{% block content %} {% endblock %}</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
